<body>
	<div class="main-wrapper">
		<div class="title">
			<div class="logo">
    			<img src="./Images/logo2rz.png" alt="Logo"  style="height: 50px;" />
  			</div> 
			<div class="h1Text">
				<h1>2RZ Spectrometer OPCUA</h1>
			</div>
		</div>
		<div id="container" class="container">
			<div class="row" style="margin: 0 auto;">
				<div id="inputs" class="col-lg-4 mb-3">
					<form>
						<div id="input-top">
						IP address of the Spectrometer:
						<input type="text" id="input_IP" value="192.168.2.111"/>
						</div>
						<div id="input-top_1">
						Material to analyze:
						<input type="text" id="input_Material" value="Alloy"/>
						</div>
						
						</br>


					
					<div id="input-bottom" style="text-align:center;">
						<input type="button" class="input-button" value="Analyze" onclick="makeTestScan()" />
					</div>
					</form>
					
				</div>
				<div id="material_code" class="col-lg-8">
				</div>
				<div id="test_result" class="col-lg-8">
					<form>
						<textarea style="min-width:100%;  min-height: 450px" id="results-area" placeholder="Result..." wrap="off"></textarea>
						<input type="reset" class="input-button-2" value="Clear" />
						<input type="button" class="input-button-2" value="Copy" id="copy-to-clip" />
					</form>
					Material loss per cut is not counted.
				</div>
			</div>
		</div>
	</div>
	
	<script type="module" src="src/script.js"></script>
